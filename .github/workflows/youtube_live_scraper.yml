name: YouTube Live Scraper

on:
  schedule:
    - cron: "0 */2 * * *"  # 每2小時執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  scrape_live_streams:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 安裝必要套件
        run: pip install requests

      - name: 執行爬蟲腳本
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python youtube_live_scraper.py

      - name: 提交更新
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add live_streams.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "更新直播列表"
          git push
