name: Check YouTube Live Streams

on:
  schedule:
    # 每5小時執行一次
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  check_live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run live stream checker
        env:
          YOUTUBE_API_KEY_1: ${{ secrets.YOUTUBE_API_KEY_1 }}
          YOUTUBE_API_KEY_2: ${{ secrets.YOUTUBE_API_KEY_2 }}
        run: |
          python check_live.py

      - name: Commit changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add live_streams.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "更新直播清單 $(date '+%Y-%m-%d %H:%M:%S')" && git push)
