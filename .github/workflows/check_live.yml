name: Check YouTube Live Streams

on:
  schedule:
    - cron: '0 */5 * * *'  # 每 5 小時執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  check_live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run live stream checker
        env:
          YOUTUBE_API_KEY_1: ${{ secrets.YOUTUBE_API_KEY_1 }}
          YOUTUBE_API_KEY_2: ${{ secrets.YOUTUBE_API_KEY_2 }}
        run: python check_live.py

      - name: Commit changes if any
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # 檢查是否有變更
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # 確保遠端變更與本地同步，避免衝突
          git pull --rebase origin main || git reset --hard origin/main

          git add live_streams.txt
          git commit -m "更新直播清單"

          # 使用 --force-with-lease 確保不會覆蓋其他提交
          git push --force-with-lease
